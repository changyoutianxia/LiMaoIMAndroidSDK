plugins {
    id 'com.android.library'
}
apply plugin: 'maven'

//本地仓库使用
uploadArchives {
    repositories.mavenDeployer {
        // 配置本地仓库路径，项目根目录下的repository目录中
        repository(url: uri('../repository'))
        pom.groupId = "com.xinbida.limaoim"// 唯一标识（通常为模块包名，也可以任意）
        pom.artifactId = "LiMaoImLib_loca" // 项目名称（通常为类库模块名称，也可以任意）
        pom.version = "1.1.0" // 版本号
    }
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api files('libs/xSocket-2.8.15.jar')
    implementation 'org.whispersystems:curve25519-android:0.2.5'
}